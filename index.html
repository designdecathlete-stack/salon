<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="美容サロン経営者が集まるコミュニティ「サロンのたまり場」- 先進的な経営ノウハウとネットワークを共有する場所">
    <title>サロンのたまり場 | 美容サロン経営者コミュニティ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header" id="header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-text">サロンのたまり場</span>
                <span class="logo-accent"></span>
            </div>
            
            <nav class="nav" id="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#features" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="#community" class="nav-link">Community</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            
            <button class="cta-button cta-button--header">参加する</button>
            
            <button class="menu-toggle" id="menuToggle" aria-label="メニュー">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- ヒーローセクション -->
    <section class="hero" id="hero">
        <div class="hero-background">
            <div class="gradient-orb gradient-orb--1"></div>
            <div class="gradient-orb gradient-orb--2"></div>
            <div class="gradient-orb gradient-orb--3"></div>
        </div>
        
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="hero-title-line">美容サロン経営者の</span>
                    <span class="hero-title-line hero-title-line--gradient">新しいコミュニティ</span>
                </h1>
                
                <p class="hero-subtitle">
                    先進的な経営ノウハウを共有し、<br>
                    共に成長する仲間と出会える場所
                </p>
                
                <div class="hero-cta">
                    <button class="cta-button cta-button--primary">
                        <span class="cta-button-text">今すぐ参加する</span>
                        <span class="cta-button-icon">→</span>
                    </button>
                    <button class="cta-button cta-button--secondary">
                        詳しく見る
                    </button>
                </div>
                
                <div class="hero-stats">
                    <div class="stat-item">
                        <div class="stat-number">500+</div>
                        <div class="stat-label">メンバー</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">50+</div>
                        <div class="stat-label">イベント/年</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">98%</div>
                        <div class="stat-label">満足度</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="scroll-indicator">
            <span class="scroll-text">Scroll</span>
            <span class="scroll-arrow">↓</span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
